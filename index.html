<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            overflow: hidden;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            padding: 15px 40px;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            color: #666;
            padding: 15px 40px;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #d0d0d0 0%, #e5e5e5 100%);
        }

        /* Celebration page */
        .celebration {
            display: none;
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .celebration h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .celebration-text {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .love-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            overflow: hidden;
            position: relative;
        }

        .love-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fireworks */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }

        .firework-spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: spark 1s ease-out forwards;
        }

        @keyframes spark {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .emoji {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <!-- Main question page -->
    <div class="container" id="questionPage">
        <h1>Hey Beautiful! üíï</h1>
        <p class="question">Will you be my Valentine? <span class="emoji">üåπ</span></p>
        <div class="buttons">
            <button id="yesBtn">Yes, I will! üíñ</button>
            <button id="noBtn">No, I won't üò¢</button>
        </div>
    </div>

    <!-- Celebration page -->
    <div class="celebration" id="celebrationPage">
        <div class="love-image">
            <!-- Replace 'YOUR_IMAGE_URL_HERE' with your actual image URL or path -->
            <img src="photo.jpg" alt="Love" id="loveImage">
        </div>
        <h1>Of course you would, there's literally no one else but me!</h1>
        <p class="celebration-text">
            I love you so much, baby! <span class="emoji">‚ù§Ô∏è</span><br>
            You make every day feel like Valentine's Day! <span class="emoji">‚ú®</span>
        </p>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartBg.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Button functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionPage = document.getElementById('questionPage');
        const celebrationPage = document.getElementById('celebrationPage');

        let noClickCount = 0;
        const scaleFactor = 1.15;

        noBtn.addEventListener('click', () => {
            noClickCount++;
            const currentScale = 1 + (noClickCount * (scaleFactor - 1));
            yesBtn.style.transform = `scale(${currentScale})`;
            
            // Fun messages when clicking no
            const messages = [
                "Are you sure? ü•∫",
                "Really? üò¢",
                "Please? üíï",
                "Pretty please? üôè",
                "I'll take that as a maybe! üòä"
            ];
            
            if (noClickCount <= messages.length) {
                noBtn.textContent = messages[noClickCount - 1];
            }
        });

        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            celebrationPage.style.display = 'block';
            
            // Create fireworks
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createFirework(), i * 300);
            }
        });

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7;
            
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            const colors = ['#ff6b9d', '#ff8fab', '#ffd6e0', '#ffb6c1', '#ff69b4', '#ff1493'];
            const sparkCount = 20;
            
            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.className = 'firework-spark';
                spark.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / sparkCount;
                const velocity = 100 + Math.random() * 100;
                const xVel = Math.cos(angle) * velocity;
                const yVel = Math.sin(angle) * velocity;
                
                spark.style.setProperty('--x', xVel + 'px');
                spark.style.setProperty('--y', yVel + 'px');
                
                firework.appendChild(spark);
            }
            
            document.body.appendChild(firework);
            
            setTimeout(() => firework.remove(), 1000);
        }
    </script>
</body>
</html>
